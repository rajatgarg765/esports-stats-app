<div class="relative flex size-full min-h-screen flex-col bg-background dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border px-10 py-3">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 text-white">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Esports Stats</h2>
        </div>
        <div class="flex items-center gap-9">
          <a class="text-white text-sm font-medium leading-normal" href="#">Home</a>
          <a class="text-white text-sm font-medium leading-normal" href="#">Matches</a>
          <a class="text-white text-sm font-medium leading-normal" href="#">Teams</a>
          <a class="text-white text-sm font-medium leading-normal" href="#">Players</a>
          <a class="text-white text-sm font-medium leading-normal" routerLink="/events">Events</a>
          <a class="text-white text-sm font-medium leading-normal" href="#">News</a>
        </div>
      </div>
      <div class="flex flex-1 justify-end gap-8">
        <!-- Search Input -->
        <label class="flex flex-col min-w-40 !h-10 max-w-64">
          <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
            <div class="text-[#9db2b8] flex border-none bg-border items-center justify-center pl-4 rounded-l-xl border-r-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                </path>
              </svg>
            </div>
            <input placeholder="Search"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-border focus:border-none h-full placeholder:text-[#9db2b8] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
              value="" />
          </div>
        </label>

        <!-- Language Button -->
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-border text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
          <div class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM101.63,168h52.74C149,186.34,140,202.87,128,215.89,116,202.87,107,186.34,101.63,168ZM98,152a145.72,145.72,0,0,1,0-48h60a145.72,145.72,0,0,1,0,48ZM40,128a87.61,87.61,0,0,1,3.33-24H81.79a161.79,161.79,0,0,0,0,48H43.33A87.61,87.61,0,0,1,40,128ZM154.37,88H101.63C107,69.66,116,53.13,128,40.11,140,53.13,149,69.66,154.37,88Zm19.84,16h38.46a88.15,88.15,0,0,1,0,48H174.21a161.79,161.79,0,0,0,0-48Zm32.16-16H170.94a142.39,142.39,0,0,0-20.26-45A88.37,88.37,0,0,1,206.37,88ZM105.32,43A142.39,142.39,0,0,0,85.06,88H49.63A88.37,88.37,0,0,1,105.32,43ZM49.63,168H85.06a142.39,142.39,0,0,0,20.26,45A88.37,88.37,0,0,1,49.63,168Zm101.05,45a142.39,142.39,0,0,0,20.26-45h35.43A88.37,88.37,0,0,1,150.68,213Z">
              </path>
            </svg>
          </div>
        </button>

        <!-- Profile Image -->
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
          style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBA8xRaWkgpOjU1CDqMacNflCkRKJiLYVBdXDZAZwbUAdOl6_3bsWgdwQPSBxdtc9R7Wc3XgA3UNQpde5BfIsq0wKz894NmMzfBh76O53kov1moNyMOxdiZh0gHzDv6dCEWk2Hy5lh4S1TZ3cHKZfUnattuBGSd7DOUdn0ZR1PTjD4j7w9RD62eMJbxdTGUY_5bggcBdcyNikRzs4v8PwtwvvloyOdTQHquyVEISqMTtnZa29bjJg9JsSwt6E27FnqKgHKs22x2eAA");'>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <!-- Search Section -->
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <div class="text-[#9db2b8] flex border-none bg-border items-center justify-center pl-4 rounded-l-xl border-r-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                  </path>
                </svg>
              </div>
              <input placeholder="Search for matches, teams, or players"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-border focus:border-none h-full placeholder:text-[#9db2b8] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value="" />
            </div>
          </label>
        </div>

        <!-- Recent Events Section -->
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Recent Events</h2>
        <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&::-webkit-scrollbar]:hidden">
          <div class="flex items-stretch p-4 gap-3">
            <!-- Event Cards -->
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60" *ngFor="let event of recentEvents">
              <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex flex-col"
                [style.background-image]="'url(' + event.imageUrl + ')'"></div>
              <div>
                <p class="text-white text-base font-medium leading-normal">{{event.title}}</p>
                <p class="text-[#9db2b8] text-sm font-normal leading-normal">{{event.description}}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Popular Teams Section -->
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Popular Teams</h2>
        <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
          <!-- Team Cards -->
          <div class="flex flex-col gap-3 pb-3" *ngFor="let team of popularTeams">
            <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
              [style.background-image]="'url(' + team.imageUrl + ')'"></div>
            <div>
              <p class="text-white text-base font-medium leading-normal">{{team.name}}</p>
              <p class="text-[#9db2b8] text-sm font-normal leading-normal">{{team.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
